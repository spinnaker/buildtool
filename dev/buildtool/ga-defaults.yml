# These are config values for the spinnaker general availability release
# locations.

################################
# Gradle Configuration
################################
bintray_jar_repository: jars
bintray_org: spinnaker-releases
bintray_debian_repository: debians
bintray_publish_wait_secs: -1


################################
# Halyard Commands
################################
halyard_bucket_base_url: gs://spinnaker-artifacts/halyard
halyard_docker_image_base: gcr.io/spinnaker-community/halyard
docs_repo_owner: spinnaker
halyard_bom_bucket: halconfig


################################
# Spin CLI Commands
################################
spin_build_bucket: spinnaker-artifacts
spin_build_credentials_path:


################################
# Container Commands
################################
docker_registry: gcr.io/spinnaker-community
gcb_project: spinnaker-community
